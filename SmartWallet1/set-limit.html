<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Wallet - Set Limit</title>
    <link rel="stylesheet" href="set-limit.css">
    <style>
        .limit-type-btn {
            background-color: #f0f0f0;
            color: #000;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .limit-type-btn.active {
            background-color: #4CAF50; /* Match Save Limit button color */
            color: #fff;
        }

        .limit-type-btn:hover {
            background-color: #4CAF50; /* Match Save Limit button color */
            color: #fff;
        }

        .delete-category-btn svg:hover {
            transform: scale(1.2); /* Slight zoom effect on hover */
            fill: #FF4500; /* Change color on hover */
        }
    </style>
    <script>
        function saveSpendingLimit() {
            const newLimit = document.querySelector('#spending-limit-input').value;
            localStorage.setItem('spendingLimit', newLimit); // Save the new limit to localStorage
            alert(`Spending limit set to P${newLimit}`);
            window.location.href = 'home.html'; // Redirect back to home
        }
    </script>
</head>
<body>
    <div class="set-limit-container">
        <div class="header">
            <button class="icon-btn back-btn" onclick="window.location.href='home.html'">‚Üê</button>
            <h1 class="header-title">SET YOUR LIMIT</h1>
        </div>

        <div class="limit-type-buttons">
            <button class="limit-type-btn" onclick="setLimitType('daily')">Daily</button>
            <button class="limit-type-btn" onclick="setLimitType('weekly')">Weekly</button>
            <button class="limit-type-btn" onclick="setLimitType('monthly')">Monthly</button>
        </div>

        <div class="limit-display-box">
            <p class="reset-time" id="resetTime">Reset in: --:--:-- Hours</p>
            <input type="number" id="limitAmount" placeholder="Enter your limit" style="width: 100%; padding: 10px; font-size: 1.2rem; text-align: center; border: 1px solid #ccc; border-radius: 5px;" min="0">
        </div>

        <div class="toggle-section">
            <span class="toggle-label">Categorize Spending</span>
            <label class="toggle-switch">
                <input type="checkbox" id="categorizeToggle" onchange="toggleCategorizeSpending()">
                <span class="toggle-slider"></span>
            </label>
        </div>

        <div id="categoriesSection" style="display: none;">
            <div class="categories-list" id="categoriesList">
                <!-- No default categories -->
            </div>

            <button class="add-category-btn" onclick="showAddCategoryModal()">
                <span class="add-icon">+</span>
                <span>Add New Category</span>
            </button>
        </div>

        <!-- Add Category Modal -->
        <div id="addCategoryModal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); width: 90%; max-width: 400px;">
            <h3 style="font-size: 1.2rem; text-align: center;">Add New Category</h3>
            <label style="display: block; margin-top: 10px;">
                Name: <input type="text" id="newCategoryName" placeholder="Category Name" style="width: 100%; padding: 8px; margin-top: 5px;">
            </label>
            <label style="display: block; margin-top: 10px;">
                Amount: <input type="number" id="newCategoryAmount" placeholder="Amount" min="0" style="width: 100%; padding: 8px; margin-top: 5px;">
            </label>
            <div style="display: flex; justify-content: space-between; margin-top: 15px;">
                <button onclick="addCategory()" style="flex: 1; margin-right: 5px; padding: 10px; background: #4CAF50; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Add</button>
                <button onclick="closeAddCategoryModal()" style="flex: 1; margin-left: 5px; padding: 10px; background: #f44336; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Cancel</button>
            </div>
        </div>

        <button class="btn-primary save-btn">Save Limit</button>
    </div>

    <script>
        let selectedLimitType = null;
        let isLimitSet = false;

        // Load saved data from localStorage
        window.onload = function () {
            const savedLimitType = localStorage.getItem('selectedLimitType');
            const savedLimitAmount = localStorage.getItem('limitAmount');
            const savedEndTime = localStorage.getItem('endTime');

            if (savedLimitType && savedLimitAmount && savedEndTime) {
                selectedLimitType = savedLimitType;
                isLimitSet = true;

                document.getElementById('limitAmount').value = savedLimitAmount;
                document.querySelectorAll('.limit-type-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelector(`.limit-type-btn[onclick="setLimitType('${savedLimitType}')"]`).classList.add('active');

                const remainingSeconds = Math.max(0, Math.floor((new Date(savedEndTime) - new Date()) / 1000));
                if (remainingSeconds > 0) {
                    startCountdown(remainingSeconds);
                } else {
                    resetLimit(); // Reset if the timer has expired
                }
            }
        };

        function setLimitType(type) {
            if (isLimitSet) {
                alert('You can only set the limit once until the system is closed or exited.');
                return;
            }

            // Update button styles
            document.querySelectorAll('.limit-type-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.limit-type-btn[onclick="setLimitType('${type}')"]`).classList.add('active');

            selectedLimitType = type;
            const resetTimeElement = document.getElementById('resetTime');
            const resetMinutes = 1; // Set reset time to 1 minute for all types

            resetTimeElement.textContent = `Reset in: 00:${String(resetMinutes).padStart(2, '0')}:00 Hours`;
            alert(`You have selected ${type} spending limit. Set your limit and save.`);
        }

        function startCountdown(seconds) {
            const resetTimeElement = document.getElementById('resetTime');
            const endTime = new Date(new Date().getTime() + seconds * 1000);

            function updateTimer() {
                const remainingSeconds = Math.max(0, Math.floor((endTime - new Date()) / 1000));

                if (remainingSeconds <= 0) {
                    resetLimit(); // Reset when the timer expires
                    return;
                }

                const minutes = Math.floor(remainingSeconds / 60);
                const secs = remainingSeconds % 60;

                resetTimeElement.textContent = `Reset in: 00:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')} Hours`;

                // Schedule the next update
                setTimeout(updateTimer, 1000);
            }

            // Save the end time to localStorage
            localStorage.setItem('endTime', endTime.toISOString());

            updateTimer();
        }

        function resetLimit() {
            const resetTimeElement = document.getElementById('resetTime');
            resetTimeElement.textContent = 'Reset in: 00:00:00 Hours';
            isLimitSet = false;
            localStorage.clear(); // Clear saved data
            alert('The system has been reset. You can now set a new spending limit.');
        }

        document.querySelector('.save-btn').addEventListener('click', () => {
            if (!selectedLimitType) {
                alert('Please select a spending limit type (Daily, Weekly, Monthly) before saving.');
                return;
            }

            const limitAmount = document.getElementById('limitAmount').value.trim();
            if (!limitAmount || limitAmount <= 0) {
                alert('Please enter a valid spending limit amount.');
                return;
            }

            isLimitSet = true;

            const resetSeconds = 60; // Set reset time to 1 minute (60 seconds)

            // Save data to localStorage
            localStorage.setItem('selectedLimitType', selectedLimitType);
            localStorage.setItem('limitAmount', limitAmount);

            startCountdown(resetSeconds); // Start the timer
            alert(`Your ${selectedLimitType} spending limit of P${limitAmount} has been set.`);
        });

        function toggleCategorizeSpending() {
            const toggle = document.getElementById('categorizeToggle');
            const categoriesSection = document.getElementById('categoriesSection');
            categoriesSection.style.display = toggle.checked ? 'block' : 'none';
        }

        function showAddCategoryModal() {
            document.getElementById('addCategoryModal').style.display = 'block';
        }

        function closeAddCategoryModal() {
            document.getElementById('addCategoryModal').style.display = 'none';
        }

        function addCategory() {
            const categoriesList = document.getElementById('categoriesList');
            const categoryName = document.getElementById('newCategoryName').value.trim();
            const categoryAmount = document.getElementById('newCategoryAmount').value.trim();

            if (!categoryName || !categoryAmount) {
                alert('Please enter both category name and amount.');
                return;
            }

            // Check for unique category name
            const existingCategories = Array.from(categoriesList.getElementsByClassName('category-name'));
            if (existingCategories.some(category => category.textContent === categoryName)) {
                alert('Category name must be unique.');
                return;
            }

            const newCategory = document.createElement('div');
            newCategory.className = 'category-item';
            newCategory.innerHTML = `
                <span class="category-icon">üòä</span>
                <span class="category-name">${categoryName}</span>
                <span class="category-amount">P${categoryAmount}</span>
                <button class="delete-category-btn" onclick="deleteCategory(this)" title="Delete" style="background: none; border: none; cursor: pointer;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#FF6347" viewBox="0 0 24 24" style="transition: transform 0.2s;">
                        <path d="M3 6h18v2H3V6zm2 3h14v13H5V9zm5 2v9h2v-9h-2zm4 0v9h2v-9h-2zM8 4h8v2H8V4z"/>
                    </svg>
                </button>
            `;
            categoriesList.appendChild(newCategory);
            closeAddCategoryModal();
        }

        function deleteCategory(button) {
            const categoryItem = button.parentElement; // Get the parent element of the button (the category item)
            categoryItem.remove(); // Remove the category item from the DOM
        }
    </script>
    
</body>
</html>
