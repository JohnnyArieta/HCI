<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Wallet - Track Wallet</title>
    <link rel="stylesheet" href="track-wallet.css">
</head>
<body>
    <div class="track-wallet-container">
        <div class="header">
            <button class="icon-btn back-btn" onclick="window.location.href='home.html'">‚Üê</button>
            <h1 class="header-title">TRACK YOUR WALLET</h1>
        </div>

        <div class="map-container" id="map-container">
            <div class="map-view" id="wallet-tracking-view">
                <div class="wallet-marker">
                    <div class="pulse-ring"></div>
                    <div class="pulse-ring delay-1"></div>
                    <div class="wallet-pin">üí∞</div>
                </div>
            </div>

            <div class="map-view directions-view" id="directions-view">
                <div class="route-simulation">
                    <div class="route-line"></div>
                    <div class="user-car">‚ñ≤</div>
                    <div class="destination-pin">üí∞</div>
                </div>
            </div>
        </div>

        <div class="tracking-panel" id="tracking-panel">
            <div class="tracking-info">
                <p class="last-seen" id="distance-info">Wallet Location: <span id="wallet-location-text">Not located yet</span></p>
                <p class="connection-status" id="connection-status">
                    <span class="status-dot" id="status-dot"></span>
                    <span id="signal-text">Signal: Unknown</span>
                </p>
            </div>
            
            <div class="directions-info hidden" id="directions-info">
                <p class="directions-summary"><strong>Total Trip:</strong> <span id="trip-distance">0 mi</span> (Simulated Distance)</p>
                <p class="directions-time"><strong>Duration:</strong> <span id="trip-duration">0 hrs</span> (Simulated)</p>
            </div>

            <div class="tracking-buttons" id="tracking-buttons">
                <button class="track-btn" id="ring-btn">
                    <span class="btn-icon">üîä</span>
                    <span>Make Wallet Ring</span>
                </button>
                <button class="track-btn" id="directions-btn">
                    <span class="btn-icon">üìç</span>
                    <span>Get Directions</span>
                </button>
            </div>
            
            <button class="track-circle-btn" id="track-circle-btn">
                <div class="target-icon">üéØ</div>
                <span>Track</span>
            </button>
        </div>
    </div>
    
    <div id="custom-modal" class="modal-overlay">
        <div class="modal-content">
            <p id="modal-message" class="modal-text"></p>
            <button id="modal-ok-btn" class="modal-btn">OK</button>
        </div>
    </div>

    <script src="track-wallet.js"></script>
</body>
</html>
